<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
</head>
<body>
    <h1>Are you sure you want to delete the event "{{ event.event_name }}"?</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'main_page' %}">Cancel</a>
    </form>
</body>
</html>
